<div class="container-fluid" ng-controller="uiErrorsCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-title">
                <span class="app-name">nines</span>
                <span> | </span>
                <span class="page-name">Group Errors</span>
            </h1>
        </div>
    </div>
    <div class="group-container"
         ng-repeat="error in errors | orderBy : '-request_datetime'">
        <div>
            {{error.request_datetime}}
            {{error.status_code}}
            {{error.url_name}}
            {{error.url}}
            <a ng-click="setCurrentError(error)"
               ng-hide="currentErrorId === error._id">
                view
            </a>
            <a ng-click="clearCurrentError(error)"
               ng-show="currentErrorId === error._id">
                hide
            </a>
        </div>
        <div ng-show="currentErrorId === error._id">
            <iframe ng-src="{{currentErrorResponseUrl}}" allowfullscreen="true"></iframe>
        </div>
    </div>
    <div ng-show="false">
        <div>
            <button class="btn btn-sm btn-primary"
                    ng-click="clearCurrentError()">
                Back to Group Errors
            </button>
        </div>
        <div>
            <iframe ng-src="{{currentErrorResponseUrl}}" allowfullscreen="true"></iframe>
        </div>
    </div>
</div>
