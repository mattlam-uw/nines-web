<div class="container-fluid" ng-controller="uiErrorsCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-title">
                <span class="app-name">nines</span>
                <span> | </span>
                <span class="page-name">Group Errors</span>
            </h1>
        </div>
    </div>
    <div>
        <a class="btn btn-sm btn-primary"
           href="#/">
            Return to Main View
        </a>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status Code</th>
                    <th>URL Name</th>
                    <th>URL</th>
                    <th>View Response</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="error in errors | orderBy : '-request_datetime'">
                    <td>{{getErrorDate(error.request_datetime)}}</td>
                    <td>{{getErrorTime(error.request_datetime)}}</td>
                    <td>{{error.status_code}}</td>
                    <td>{{error.url_name}}</td>
                    <td>
                        {{error.url}}
                        <!-- Show full request response here if user clicks
                            'view' link below -->
                        <div class="error-response-view"
                             ng-show="currentErrorId === error._id">
                            <iframe
                                    ng-src="{{currentErrorResponseUrl}}">

                            </iframe>
                        </div>
                    </td>
                    <td>
                        <a ng-click="setCurrentError(error)"
                           ng-hide="currentErrorId === error._id">
                            view
                        </a>
                        <a ng-click="clearCurrentError(error)"
                           ng-show="currentErrorId === error._id">
                            hide
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
