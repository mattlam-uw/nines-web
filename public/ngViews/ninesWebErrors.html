<div class="container-fluid" ng-controller="uiErrorsCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-title">
                <span class="app-name">nines</span>
                <span> | </span>
                <span class="page-name">Group Errors</span>
            </h1>
        </div>
    </div>
    <div class="group-container" ng-repeat="error in errors">
        {{error.request_datetime}} {{error.status_code}} {{error.resource_name}} {{error.resource_url}}
    </div>
</div>
