<div class="container-fluid" ng-controller="uiErrorsCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-title">
                <span class="app-name">nines</span>
                <span> | </span>
                <span class="page-name">Group Errors</span>
            </h1>
        </div>
    </div>
    <div>
        <a class="btn btn-sm btn-primary"
           href="#/">
            Return to Main View
        </a>
    </div>
    <div class="group-container"
         ng-repeat="error in errors | orderBy : '-request_datetime'">
        <div>
            <span class="summary-label">
                {{getErrorDate(error.request_datetime)}}
            </span>
            <span class="summary-total-request-value">
                {{getErrorTime(error.request_datetime)}}
            </span>
            <span class="summary-label">Status Code: </span>
            <span class="summary-total-request-value">
                {{error.status_code}}
            </span>
            <span class="summary-label">URL Name: </span>
            <span class="summary-total-request-value">
                {{error.url_name}}
            </span>
            <span class="summary-label">URL: </span>
            <span class="summary-total-request-value">
                {{error.url}}
            </span>
            <a ng-click="setCurrentError(error)"
               ng-hide="currentErrorId === error._id">
                view
            </a>
            <a ng-click="clearCurrentError(error)"
               ng-show="currentErrorId === error._id">
                hide
            </a>
        </div>
        <div class="error-response-view" ng-show="currentErrorId === error._id">
            <iframe ng-src="{{currentErrorResponseUrl}}"></iframe>
        </div>
    </div>
</div>
