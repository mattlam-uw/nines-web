<div class="container-fluid" ng-controller="uiErrorsCtrl">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-title">
                <span class="app-name">nines</span>
                <span> | </span>
                <span class="page-name">Group Errors</span>
            </h1>
        </div>
    </div>
    <div>
        <a class="btn btn-sm btn-primary"
           href="#/">
            Return to Main View
        </a>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th class="errors-table-header">Date</th>
                    <th class="errors-table-header">Time</th>
                    <th class="errors-table-header">Status Code</th>
                    <th class="errors-table-header">URL Name</th>
                    <th class="errors-table-header">URL</th>
                    <th class="errors-table-header">View Response</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="error in errors | orderBy : '-request_datetime'">
                    <td class="errors-table-data">{{getErrorDate(error.request_datetime)}}</td>
                    <td class="errors-table-data">{{getErrorTime(error.request_datetime)}}</td>
                    <td class="errors-table-data">{{error.status_code}}</td>
                    <td class="errors-table-data">{{error.url_name}}</td>
                    <td class="errors-table-data">{{error.url}}</td>
                    <td class="errors-table-data">
                        <a href="{{errorResponseHtmlUrl}}{{error._id}}"
                           target="_blank">
                            view
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
