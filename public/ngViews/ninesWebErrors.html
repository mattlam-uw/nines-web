<div class="container-fluid">
    <h1>nines</h1>
    <div id="content">
        <h2>Instances for Status Code: {{statusCode}}</h2>
        <p>Count of errors: {{count}}</p>
        <table class="table table-striped table-condensed table-responsive">
            <thead>
                <th>#</th><th>Instance</th>
            </thead>
            <tbody>
                <tr ng-repeat="file in files">
                    <td>{{$index + 1}}</td>
                    <td>{{file}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
