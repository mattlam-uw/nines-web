<div class="container-fluid">
    <h1>nines</h1>
    <div id="content">
        <h2>Response Stats</h2>
        <table class="table table-striped table-condensed table-responsive">
            <thead>
                <th>Name</th>
                <th>URL</th>
                <th ng-repeat="statusCode in getStatusCodes()" id="{{statusCode}}">{{statusCode}}</th>
                <th>Supergeil</th>
                <th>Wunderschoen</th>
                <th>Formidable</th>
            </thead>
            <tbody>
                <tr ng-repeat="url in urls">
                    <td>{{url.name}}</td>
                    <td><a href="http://{{url.host}}{{url.path}}" target="_blank">
                        {{url.host}}{{url.path}}</a>
                    </td>
                    <td ng-repeat="(code, count) in getStatusCodesAndCounts(url._id)" headers="code">
                        {{count}}
                    </td>
                    <td>Doch</td>
                    <td>Immer</td>
                    <td>Oui</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
