<div class="container-fluid">
    <h1>nines</h1>
    <div id="content">
        <h2>Response Stats</h2>
        <table class="table table-striped table-condensed table-responsive">
            <thead>
                <th>Name</th>
                <th>URL</th>
                <th ng-repeat="statusCode in getStatusCodes()" id="{{statusCode}}">
                    {{statusCode}}
                </th>
                <th colspan="{{numDigits}}">Availability Rating</th>
            </thead>
            <tbody>
                <tr ng-repeat="url in urls">
                    <td>{{url.name}}</td>
                    <td><a href="http://{{url.host}}{{url.path}}" target="_blank">{{url.host}}{{url.path}}</a></td>
                    <td ng-repeat="count in getResponseStatsByUrlId(url._id)">{{count}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
